<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body background="/images/pattern-background-desktop.svg">

  <div class="Card" style="width: 18em">
    <div class="card-text-center" style="width: 18rem;">
      <img class="img-card" src="/images/illustration-hero.svg" alt="Card image cap" style="width: 18em">
        <p class="card-title">Order Summary</p>
      <div class="card-body">
        <p class="card-body-text">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere
          you like
        </p>
        <div class=”middle-card”>
          <img src=””>
          <div class="middle-card-title">Annual Plan</div>
          <p>$59.99/year</p>
          <a class=”change-url-middle-card” href="url">Change</a>
        </div>
      </div>
      <a href="#" class="btn btn-primary">Proceed with order</a>
      <a class=”change-order-button-at-end” href="url">Cancel Order</a>

    </div>
  </div>
  </div>

</body>

</html>
